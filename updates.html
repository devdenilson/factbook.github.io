---
layout: default
---

<h1>{{ site.title }} Updates</h1>

<table>

<!--try sort by last_updated - how? possible? -->

{% for profile in site.profiles %}
<tr>
  <td>{{ profile.last_updated }}</td>
  <td><code>{{ profile.country_code }}</code>
      <a href="{{ profile.country_code }}">{{ profile.country_name }}</a> {{ profile.country_affiliation }},
      {{ profile.region_name }}
  </td>
</tr>
{% endfor %}

</table>
