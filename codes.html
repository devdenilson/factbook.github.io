<h1>{{ site.title }} Codes</h1>

<table>

{% for profile in site.profiles | sort: 'country_code' %}
<tr>
  <td>{{ profile.title }}</td>
  <td><code>{{ profile.country_code }}</code>
      <a href="{{ profile.country_code }}">{{ profile.country_name }}</a> {{ profile.country_affiliation }}
        â€º {{ profile.region_name }}
  </td>
  <td>{{ profile.last_updated }}</td>
</tr>
{% endfor %}

</table>
